name: ModelFreeRunner
config:
  agent_config_path: "config_files/example_rtac/agent.yaml"
  buffer_config_path: "config_files/example_rtac/buffer.yaml"
  encoder_config_path: "config_files/example_rtac/encoder.yaml"
  model_save_dir: '/mnt'
  experiment_state_path: '/mnt/RTAC/experimentState.json'
  experiment_name: 'RTAC_VAE'
  num_test_episodes: 1
  num_run_episodes: 999999999
  save_every_nth_episode: 100
  update_model_after: 10000 # update_after steps
  update_model_every: 1 # update_every
  eval_every: 5000
  max_episode_length: 50000 # max_ep_len
  use_container: True
